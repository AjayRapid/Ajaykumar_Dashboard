<div class="container-fluid top-order">
    <div class="row">
        <div class="col-md-3" *ngFor="let item of cardData;let i = index;">
            <div class="topcard " [class.topcard-active]="i == 0">
                <div class="content">
                    <h1>{{item?.value}}%</h1>
                    <h5>{{item?.header}}</h5>
                    <p class="">{{item?.sub_header}}</p>
                </div>
                <div class="content-icon">
                    <i class="far fa-check-square"></i>
                </div>
            </div>
        </div>
        
    </div>
</div>
