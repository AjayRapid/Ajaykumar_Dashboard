<div class="new-card">
    <h6>New User Registrations</h6>
    <div class="overflow">
        <div class="new-user" *ngFor="let item of userData">
            <div class="user">
                <img class="profile" [src]="item?.picture" alt="">
                <!-- <img class="profile" src="../../../assets/user.jpg" alt=""> -->
                <div class="profile-name">
                    <h6 [title]="item?.name">{{item?.name}}</h6>
                    <p [title]="item?.country" class="text-muted">{{item?.country}}</p>
                </div>
            </div>
            <div class="d-flex align-items-center gap-2  progress-wrapper">
                <div class="progress" *ngIf="item?.progress" role="progressbar" aria-label="Basic example"
                    aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar "
                     [class.bg-primary]="item?.progress<=100 && item?.progress>75" 
                     [class.bg-success]="item?.progress<=75 && item?.progress>50" 
                     [class.bg-warning]="item?.progress<=50 && item?.progress>25" 
                     [class.bg-danger]="item?.progress<=25 && item?.progress>0" 
                     
                     
                     [style.width.%]="item?.progress"></div>
                    <!-- <div class="progress-bar" [style.width.%]="item?.progress"></div>
                    <div class="progress-bar" [style.width.%]="item?.progress"></div>
                    <div class="progress-bar" [style.width.%]="item?.progress"></div> -->
                </div>
                <div class="percent" 
                [class.text-primary]="item?.progress<=100 && item?.progress>75" 
                     [class.text-success]="item?.progress<=75 && item?.progress>50" 
                     [class.text-warning]="item?.progress<=50 && item?.progress>25" 
                     [class.text-danger]="item?.progress<=25 && item?.progress>0" 
                >{{item?.progress}}%</div>
            </div>
            <button class="button" [disabled]="!item?.isActive">More</button>
        </div>
    </div>

</div>
